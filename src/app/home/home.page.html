<ion-content [fullscreen]="true">

    <!-- Mappa -->
    <div id="container">
        <div #mapContainer id="mapContainer">

        </div>
        <div id="dettaglioProgetto">
            <ion-router-outlet></ion-router-outlet>

        </div>
        <div id="panelContainer">

            <div id="filterContainer">
                <!-- Temi -->
                <mat-chip-list [ngClass]="{'monithon-temi': true}" aria-label="Temi progetto" multiple="true">
                    <mat-chip [ngClass]="{'monithon-tema': true}" *ngFor="let tema of this.temi"
                        [selected]="tema.isSelected" (click)="this.filterByTema(tema)"
                        [attr.data-oc-cod-tema-sintetico]="tema.ocCodTemaSintetico">
                        {{tema.ocTemaSintetico}}</mat-chip>
                </mat-chip-list>

                <!-- Categorie dei temi attivi -->
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Categorie
                        </mat-panel-title>

                    </mat-expansion-panel-header>
                    <div id="filtri">

                        <div #categorieDiSpesaContainer id="categorieDiSpesaContainer">
                            <!-- parametrizzare con categorie dei progetti selezionati su mappa -->
                            <mat-chip-list aria-label="Fish selection" multiple="true">
                                <mat-chip [ngClass]="{'monithon-categoria': true}" selectable="true"
                                    *ngFor="let categoria of this.categorie" [selected]="categoria.isSelected"
                                    (click)="this.filterByCategoria(categoria)"
                                    [attr.data-oc-cod-tema-sintetico]="categoria.ocCodTemaSintetico">
                                    {{categoria.ocDescrCategoriaSpesa}}</mat-chip>
                            </mat-chip-list>
                        </div>
                        <div id="chartPanelContainer">
                            <mat-expansion-panel id="chartPanel" (opened)="this.onChartPanelOpen()"
                                (closed)="this.onChartPanelClose()">
                                <mat-expansion-panel-header>
                                    <mat-panel-title>
                                        Budget, anno e stato
                                    </mat-panel-title>
                                </mat-expansion-panel-header>
                                <div id="chartContainer">
                                    <ion-grid>
                                        <ion-row>
                                            <ion-col>
                                                <h3>budget</h3>
                                                <div #budgetChart id='budgetChartContanier'></div>
                                            </ion-col>
                                        </ion-row>

                                        <ion-row>
                                            <ion-col>
                                                <h3>anno</h3>
                                                <div #annoChart id='annoChartContanier'></div>
                                            </ion-col>
                                        </ion-row>
                                    </ion-grid>
                                </div>
                            </mat-expansion-panel>
                        </div>

                    </div>
                </mat-expansion-panel>
            </div>


            <mat-expansion-panel id="resultContainer">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        <h1 #resultCounter></h1>
                        <h2>Progetti disponibili</h2>
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <mat-list>
                    <mat-list-item *ngFor="let item of this.progetti">
                        <h5><a class="nav-link" [routerLink]="'dettaglio'"
                                routerLinkActive="active">{{item.ocTitoloProgetto}} </a>
                        </h5>
                    </mat-list-item>
                </mat-list>
            </mat-expansion-panel>
        </div>
    </div>
</ion-content>
