<ion-content [fullscreen]="true">
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-icon  class="monithon-close-modal" (click)="closeModal()"></ion-icon>
        </ion-buttons>
    </ion-toolbar>
    <ion-grid>
        <ion-row>
            <ion-col text-center>
                Modal Title : {{ modal_title }}
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
