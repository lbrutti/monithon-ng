<ion-header>
    <ion-toolbar>
        <ion-title>Ionic Modal Popup Example</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col text-center>
                Modal Title : {{ modal_title }}
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col text-center>
                <ion-button (click)="closeModal()">Close</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
